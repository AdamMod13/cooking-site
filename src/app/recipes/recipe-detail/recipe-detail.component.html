<ng-container *ngIf="selectedRecipe">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="selectedRecipe.imagePath"
        alt="{{ selectedRecipe.recipeName }}"
        class="img-responsive"
        style="max-height: 100px"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-primary">{{ selectedRecipe.recipeName }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p class="text-muted">{{ selectedRecipe.description }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div appDropdown class="btn-group">
        <button class="btn btn-primary dropdown-toggle" type="button">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="addIngredientsToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
          <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
          <li><a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li *ngFor="let ingredient of selectedRecipe.recipeIngredients" class="list-group-item">
          <span class="text-success">{{ ingredient.name }}</span> - {{ ingredient.quantity }}
        </li>
      </ul>
    </div>
  </div>
</ng-container>
