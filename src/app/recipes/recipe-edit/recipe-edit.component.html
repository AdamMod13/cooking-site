<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!recipeForm.valid" class="btn btn-success" type="submit">Save</button>
          <button (click)="onCancel()" class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="recipeName">Name</label>
            <input
              class="form-control"
              formControlName="recipeName"
              id="recipeName"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image url</label>
            <input
              #imagePath
              class="form-control"
              formControlName="imagePath"
              id="imagePath"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imagePath.value" class="img-responsive"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              formControlName="description"
              id="description"
              rows="6"
              type="text"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="recipeIngredients">
          <div
            *ngFor="
              let ingredient of recipeForm.get('recipeIngredients')['controls'];
              let i = index
            "
            [formGroupName]="i"
            class="row"
            style="margin-top: 10px"
          >
            <div class="col-xs-8">
              <input class="form-control" formControlName="name" type="text"/>
            </div>
            <div class="col-xs-2">
              <input class="form-control" formControlName="quantity" type="number"/>
            </div>
            <div class="col-xs-2">
              <button (click)="onDeleteIngredient(i)" class="btn btn-danger" type="button">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button (click)="onAddIgredient()" class="btn btn-success" type="button">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
