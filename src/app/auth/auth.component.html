<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert
      (close)="onHandleError()"
      *ngIf="error"
      [message]="error"
    ></app-alert>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div *ngIf="!isLoginMode">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            [required]="!isLoginMode"
            class="form-control"
            id="firstName"
            name="firstName"
            ngModel
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            [required]="!isLoginMode"
            class="form-control"
            id="lastName"
            name="lastName"
            ngModel
            type="text"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          email
          id="email"
          name="email"
          ngModel
          required
          type="email"
        />
      </div>
      <div>
        <button
          [disabled]="!authForm.valid"
          class="btn btn-primary"
          type="submit"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button (click)="onSwitchMode()" class="btn btn-primary" type="button">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
